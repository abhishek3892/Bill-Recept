<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Bill Details</h1>
        <form id="bill-form">
            <div>
                <label for="from">Company:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div id="items">
                <div class="item-row">
                    <label for="item1">Item 1:</label>
                    <input type="text" id="item1" name="item1" required>
                    <label for="quantity1">Quantity 1:</label>
                    <input type="number" id="quantity1" name="quantity1" required>
                    <label for="unitPrice1">Unit Price 1:</label>
                    <input type="number" step="0.01" id="unitPrice1" name="unitPrice1" required>
                </div>
            </div>
            <button type="button" onclick="addItem()">Add Item</button>
            <div>
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" name="discount" step="0.01" value="0">
            </div>
            <button type="button" onclick="generateBill()">Generate Bill</button>
        </form>
    </div>

    <div class="bill-container" id="bill-container" style="display: none;">
        <h1>Bill Receipt</h1>
        <div class="bill-header">
            <div class="bill-from">
                <h2>From:</h2>
                <p id="bill-from"></p>
            </div>
            <div class="bill-to">
                <h2>To:</h2>
                <p id="bill-to"></p>
            </div>
            <div class="bill-phone">
                <h2>Phone:</h2>
                <p id="bill-phone"></p>
            </div>
        </div>
        <table class="bill-details">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="bill-items">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <div class="bill-total">
            <h2>Total Amount: <span id="bill-total"></span></h2>
        </div>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
        <button type="button" onclick="printBill()">Print Bill</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
